<div class="row">
    <div class="col-lg-6"> <!-- Fixed class name -->
        <h4>Expense Form</h4>

        <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="price" 
                    placeholder="Price" 
                    formControlName="price"> <!-- Bind to formControl -->
                <div *ngIf="expenseForm.get('price')?.hasError('required') && expenseForm.get('price')?.touched" class="form-text text-danger fw-bold">
                    Price is required
                </div>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="title" 
                    placeholder="Title" 
                    formControlName="title"> <!-- Bind to formControl -->
                <div *ngIf="expenseForm.get('title')?.hasError('required') && expenseForm.get('title')?.touched" class="form-text text-danger fw-bold">
                    Title is required
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea 
                    class="form-control" 
                    id="description"  
                    rows="3"
                    formControlName="description"></textarea> <!-- Bind to formControl -->
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</div>
